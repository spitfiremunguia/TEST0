<html>
<head>
    <title id=optionsTitle></title>
    <script src="../javascript/authorization.js"></script>
    <script src="../javascript/options.js"></script>
    <script src="../javascript/util.js"></script>
    <style>
        #content {
            background-color: white;
            border: 4px solid #B5C7DE;
            border-radius: 12px;
            margin: 40px auto 20px;
            padding: 8px;
            width: 600px;
            font-family: Arial;
        }
        .option_row {
            clear: left;
            padding: 2.5em 1em 0;
            text-align:center
        }
        #status {
            background-color: rgb(255, 241, 168);
            display: none;
            margin-left: 3px;
            padding: 1px 2px;
            text-align: center;
            font-size: 15px;
            color: #000;
        }
        #buttonRevoke {
            width: 80%
        }
        #buttonRevokeText {
            font-size: 15px;
            color: #000;
        }
        body {
            background-color: "#ebeff9";
        }
        #logo {
            font-size: 20px;
            text-align: center;
        }
        #extensionName {
            color: #444;
        }
    </style>

</head>
<body>
<div id="content">
    <div id = "logo">
        <img src="../images/daybyday48.png">
        <br>
        <label id="extensionName" ></label>
    </div>

    <div class="option_row">
        <div>
            <table cellpadding=1 width=100%>
                <tr>
                    <td width="20%">
                        &nbsp;
                    </td>
                    <td width="30%">
                        <input type="button" id="buttonRevoke" name="buttonRevoke" title="">
                    </td>
                    <td width="30%" align="left">
                        <span id="buttonRevokeText" title=""></span>
                    </td>
                    <td width="20%">
                        &nbsp;
                    </td>
                </tr>
            </table>
            <br>
        </div>
    </div>
</div>
</body>
</html>
